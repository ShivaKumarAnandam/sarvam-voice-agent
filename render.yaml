services:
  - type: web
    name: sarvam-voice-agent
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python twilio_server.py
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 10000
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: SARVAM_API_KEY
        sync: false
      - key: SARVAM_STT_URL
        value: https://api.sarvam.ai/speech-to-text
      - key: SARVAM_TTS_URL
        value: https://api.sarvam.ai/text-to-speech
      - key: SARVAM_LLM_URL
        value: https://api.sarvam.ai/v1/chat/completions
